<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/loginPageStyling.css"/>

</head>
<body>
    <h1 id="welcome-header">Welcome to the HL acronym learning platform!</h1>
    <div id="sign-in-container">
        <form>
            <h2 class="makeWhite">Sign in</h2>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <p class="signup makewhite"><a id="sign-up-btn">Sign up</a></p>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="sign-up-container">
        <form>
            <h2 class="makeWhite">Sign up</h2>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <p class="signup makewhite"><a id="sign-in-btn">Sign in</a></p>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script>
        const signUpContainer = document.getElementById("sign-up-container");
        const signInContainer = document.getElementById("sign-in-container");
        const signUpButton = document.getElementById("sign-up-btn");
        const signInButton = document.getElementById("sign-in-btn");
        signUpContainer.classList.add("noneClass");

        signUpButton.addEventListener('click', () => {
            signInContainer.classList.add("noneClass");
            signUpContainer.classList.remove("noneClass");
        })

        signInButton.addEventListener('click', () => {
            signUpContainer.classList.add("noneClass");
            signInContainer.classList.remove("noneClass");
        })

    </script>
    
</body>
</html>
