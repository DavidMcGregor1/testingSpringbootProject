<body>

    <h1 id="acronym-meanings-title">Acronym Meanings</h1>

      <div class="filter-section">
        <p id="filter-by-text">Filter by:</p>
        <select class="select-option" name="category" id="categoryDropdown">
          <option value="" disabled selected>
            Category
          </option>
          <option value="Business">Business</option>
          <option value="Tech">Tech</option>
        </select>
        <select class="select-option" name="Length">
          <option value="" disabled selected>
            Length
          </option>
          <option value="3-letter">3-letter</option>
          <option value="4-letter">4-letter</option>
        </select>
        <button class="select-option" id="all-button">
          All
        </button>
      </div>

      <div class="main-container">
        <div class="table-container">
        
          <table id="acronym-table">
            <thead>
              <tr>
                <th>Acronym</th>
                <th>Meaning</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="acronym : ${acronyms}" th:attr="data-acronym-id=${acronym.id}">
                <td class="acronym-cell" th:text="${acronym.acronym}"></td>
                <td class="acronym-cell" th:text="${acronym.meaning}"></td>
            </tr>
            </tbody>
          </table>
        </div>

        <div class="description">
          <div class="titles-container">
            <h2 id="description-title">Description</h2>
            <h3 id="meaning-of-chosen-acronym">Annual Business Review</h3>
          </div>
          <div class="description-text-div">
            <p id="description-text">
              Lorem 
            </p>
          </div>

          <div class="bottom-bar">
            <button class="edit-button bottom-button">üñäÔ∏è</button>
            <button id="like-button">‚ù§Ô∏è</button>
            <button class="next-button bottom-button">‚Æï</button>
          </div>
        </div>
      </div>
    </div>

    <script>

var originalAcronyms;


document.addEventListener('DOMContentLoaded', function () {
    // Get the first row
    const firstRow = document.querySelector('#acronym-table tbody tr:first-child');

    // Highlight the first row
    firstRow.classList.add('highlighted');

    // Get the acronym ID of the first row
    const firstRowAcronymId = firstRow.getAttribute('data-acronym-id');

    // Call the function to update the description for the first row
    updatedDescription(firstRowAcronymId);

    // Add click event listener for rows
    const rows = document.querySelectorAll('#acronym-table tbody tr');
    rows.forEach(row => {
        row.addEventListener('click', function () {
            // Remove highlighting from all rows
            rows.forEach(row => {
                row.classList.remove('highlighted');
            });

            // Highlight the clicked row
            row.classList.add('highlighted');

            // Get the acronym ID of the clicked row
            const clickedAcronymId = row.getAttribute('data-acronym-id');

            // Call the function to update the description for the clicked row
            updatedDescription(clickedAcronymId);
        });
    });

    // Add click event listener for cells
    const cells = document.getElementsByClassName('acronym-cell');
    Array.from(cells).forEach(function (cell) {
        cell.addEventListener('click', function () {
            console.log("Clicked on whatever a cell is");
            var clickedAcronymId = cell.parentElement.getAttribute('data-acronym-id');
            updatedDescription(clickedAcronymId);
        });
    });

    const categoryDropdown = document.getElementById('categoryDropdown')
    categoryDropdown.addEventListener('change', function () {
      const selectedCategory = categoryDropdown.value;
      updateTableWithCategory(selectedCategory)
    })

    originalAcronyms = Array.from(document.querySelectorAll('#acronym-table tbody tr')).map(row => {
      return {
        id: row.getAttribute('data-acronym-id'),
        acronym: row.querySelector('.acronym-cell:first-child').textContent,
        meaning: row.querySelector('.acronym-cell:last-child').textContent
      }
    })

});


const allButton = document.getElementById('all-button')
    allButton.addEventListener('click', () => {
      console.log("clicked on all button")
      resetTable();
      highlightFirstAcronym();
    })

function updateTableContent(acronyms) {
    console.log("called updateTableContent")
    // Get the table body element
    var tbody = document.querySelector('#acronym-table tbody');

    // Clear existing rows from the table
    tbody.innerHTML = '';


    acronyms = acronyms || originalAcronyms;

    // Iterate through the acronyms and add rows to the table
    acronyms.forEach(function (acronym) {
        var row = document.createElement('tr');

        // Set the data-acronym-id attribute for each row
        row.setAttribute('data-acronym-id', acronym.id);

        // Create cells for acronym and meaning
        var acronymCell = document.createElement('td');
        acronymCell.textContent = acronym.acronym;

        var meaningCell = document.createElement('td');
        meaningCell.textContent = acronym.meaning;

        // Append cells to the row
        row.appendChild(acronymCell);
        row.appendChild(meaningCell);

        // Append the row to the table body
        tbody.appendChild(row);
    });

    highlightFirstAcronym();

}

function resetTable() {
  updateTableContent(originalAcronyms);
}



function updateTableWithCategory(category) {
    console.log("called updateTableWithCategory method")
    var xhr = new XMLHttpRequest();

    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
            if (xhr.status === 200) {
                var acronyms = JSON.parse(xhr.responseText);

                // Update the table with the new data
                updateTableContent(acronyms);

                const rows = document.querySelectorAll('#acronym-table tbody tr');
                rows.forEach(row => {
                  row.addEventListener('click', function () {
                    rows.forEach(row => {
                      row.classList.remove('highlighted')
                    })
                    row.classList.add('highlighted');
                    const clickedAcronymId = row.getAttribute('data-acronym-id');
                    updatedDescription(clickedAcronymId);
                  })
                })


            } else {
                console.error("Error:", xhr.status);
            }
        }
    };

    xhr.open('GET', '/acronymsByCategory?category=' + category, true);
    xhr.send();
}

function highlightFirstAcronym() {
    // Get the first row
    const firstRow = document.querySelector('#acronym-table tbody tr:first-child');

    // Highlight the first row
    if (firstRow) {
        firstRow.classList.add('highlighted');

        // Get the acronym ID of the first row
        const firstRowAcronymId = firstRow.getAttribute('data-acronym-id');

        // Call the function to update the description for the first row
        updatedDescription(firstRowAcronymId);
    }
}



function updatedDescription(acronymId) {
    console.log("called updatedDescription method")
    var xhr = new XMLHttpRequest();

    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
            if (xhr.status === 200) {
                var response = JSON.parse(xhr.responseText);


                document.getElementById('description-text').innerText = response.description;
                document.getElementById('meaning-of-chosen-acronym').innerText = response.meaning;
            } else {
                console.error("Error:", xhr.status);
            }
        }
    };

    xhr.open('POST', '/getAcronymMeaningAndDescriptionById', true);
    xhr.setRequestHeader('Content-Type', 'application/json');

    var requestBody = JSON.stringify({ "id": acronymId });
    xhr.send(requestBody);
}

    </script>
    
</body>
